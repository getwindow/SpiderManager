<!-- Main Header -->
<header class="main-header">

	<!-- Logo -->
	<a href="/index" class="logo">
		<!-- mini logo for sidebar mini 50x50 pixels -->
		<span class="logo-mini"><b>微</b>博<b>云</b>控</span>
		<!-- logo for regular state and mobile devices -->
		<span class="logo-lg"><b>微</b>博<b>云</b>控</span>
	</a>

	<!-- Header Navbar -->
	<nav class="navbar navbar-static-top" role="navigation">
		<!-- Sidebar toggle button-->
		<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
			<span class="sr-only">Toggle navigation</span>
		</a>
		<!-- Navbar Right Menu -->
		<div class="navbar-custom-menu">
			<ul class="nav navbar-nav">
				<!-- User Account Menu -->
				<li class="dropdown user user-menu">
					<!-- Menu Toggle Button -->
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						<!-- The user image in the navbar-->
						<img src="{{ url_for('static',filename='img/user2-160x160.jpg') }}" class="user-image" alt="User Image">
						<!-- hidden-xs hides the username on small devices so only the image appears. -->
						<span class="hidden-xs">{{ manager['account'] }}</span>
					</a>
					<ul class="dropdown-menu">
						<!-- The user image in the menu -->
						<li class="user-header">
							<img src="{{ url_for('static',filename='img/user2-160x160.jpg') }}" class="img-circle" alt="User Image">
							<p>
								{{ manager['account'] }}
								<small>
                                    {% if manager['is_manager'] %}
                                    管理员
                                    {% else %}
									普通员工
                                    {% endif %}
                                </small>
							</p>
						</li>

						<!-- Menu Footer-->
						<li class="user-footer">
                            <a href="/logout" class="btn btn-default btn-flat">注销</a>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</nav>
</header>
